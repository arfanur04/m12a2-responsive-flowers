<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Responsive Flowers</title>

		<!-- favicon -->
		<link
			rel="shortcut icon"
			href="./assets/logo.png"
			type="image/x-icon"
		/>

		<!-- tailwindcss -->
		<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

		<!-- font awesome cdn -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
			integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>

		<!-- custom css -->
		<link
			rel="stylesheet"
			href="styles.css"
		/>
	</head>
	<body>
		<header class="w-11/12 mx-auto max-w-7xl">
			<!-- navbar -->
			<nav class="flex items-center justify-between py-4">
				<figure>
					<img
						class="w-16"
						src="./assets/logo.png"
						alt=""
					/>
				</figure>
				<ul class="flex gap-4">
					<li class="hidden font-bold md:block"><a href="">Home</a></li>
					<li class="hidden text-gray-400 md:block"><a href="">Shop</a></li>
					<li class="hidden text-gray-400 md:block"><a href="">About us</a></li>
					<li>
						<a href="">
							<i class="fas fa-shopping-cart"></i>
							Cart ($56)
						</a>
					</li>
				</ul>
			</nav>
			<!-- banner section -->
			<section class="my-12 md:my-24">
				<main
					class="flex flex-col-reverse items-center gap-6 md:items-start md:flex-row"
				>
					<!-- left side title and subtitle -->
					<div class="flex flex-col justify-center w-full md:w-1/2">
						<h1 class="text-4xl font-bold font-['sans-serif']">
							ALWAYS
							<span class="text-orange-500"
								>FRESH <br />
								FLOWERS</span
							>
						</h1>
						<p class="text-gray-400">
							Indulge your senses with the beauty and fragrance Of our fresh
							flower shop. From classic roses to exotic blooms, we offer a wide
							variety of fresh flowers that are perfect for any occasion.
						</p>
					</div>
					<!-- right side image -->
					<figure class="w-full md:w-1/2">
						<img
							class="w-full"
							src="./assets/hero-flower.png"
							alt=""
						/>
					</figure>
				</main>
			</section>
		</header>
		<main></main>
		<footer></footer>
	</body>
</html>
